<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-indigo-200">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md text-center">

    <!-- PIN SCREEN -->
    <div *ngIf="!isAuthenticated">
  
     
<h2 class="text-2xl font-bold mb-6">Enter your pin</h2>

  
      <input type="password"
             maxlength="4"
             [(ngModel)]="enteredPin"
             class="w-full px-4 py-3 text-center text-2xl tracking-widest border rounded-xl mb-4">

      <button (click)="verifyPin()"
              class="w-full bg-blue-600 text-white py-3 rounded-xl">
        Unlock
      </button>

      <p class="text-red-500 mt-3" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

    </div>

    <!-- MENU SCREEN -->
    <div *ngIf="isAuthenticated">

      <h2 class="text-2xl font-bold mb-6">Select Calculator </h2>
     

      <div class="flex flex-col gap-4">

        <button (click)="goToSquare()"
                class="bg-green-600 text-white py-3 rounded-xl">
          Square Planters
        </button>

        <button (click)="goToRound()"
                class="bg-purple-600 text-white py-3 rounded-xl">
          Round Planters
        </button>

        <button (click)="logout()"
                class="bg-red-500 text-white py-2 rounded-xl mt-4">
          Logout
        </button>

      </div>

    </div>

  </div>

</div>
